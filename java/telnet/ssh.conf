# common definitions
plugins                 =       Status,Socket,SSH,Telnet,Terminal,ButtonBar(1)
layout.Status           =       South
layout.Terminal         =       Center
layout.ButtonBar(1)     =       North

# Socket
Socket.port             =       22

# Terminal configuration
Terminal.foreground     =       #cccccc
Terminal.background     =       #000000
Terminal.id             =       vt100


# ButtonBar setup
ButtonBar(1).setup      =       http://www.eotl.org/java/telnet/b1.conf

